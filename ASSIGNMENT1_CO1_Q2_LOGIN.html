<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Employee Registration/Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { width: 300px; margin-bottom: 20px; padding: 15px; border: 1px solid black; }
        label, input { display: block; width: 100%; margin-bottom: 10px; }
        button { width: 100%; padding: 8px; }
    </style>
    <script>
        function validateForm(type) {
            let name = document.getElementById(type + "Name").value;
            let email = document.getElementById(type + "Email").value;
            let dob = document.getElementById(type + "DOB").value;
            let password = document.getElementById(type + "Password").value;
            let confirmPassword = document.getElementById(type + "ConfirmPassword").value;

            if (name === "" || email === "" || dob === "" || password === "" || confirmPassword === "") {
                alert("All fields are required");
                return false;
            }
            let dobDate = new Date(dob);
            let today = new Date();
            if (dobDate >= today) {
                alert("Invalid Date of Birth");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            alert(type + " registration successful");
            return true;
        }
    </script>
</head>
<body>

    <h2>Student Registration</h2>
    <form onsubmit="return validateForm('student')">
        <label>Name:</label>
        <input type="text" id="studentName">
        <label>Email:</label>
        <input type="email" id="studentEmail">
        <label>Date of Birth:</label>
        <input type="date" id="studentDOB">
        <label>Password:</label>
        <input type="password" id="studentPassword">
        <label>Confirm Password:</label>
        <input type="password" id="studentConfirmPassword">
        <button type="submit">Register</button>
    </form>

    <h2>Employee Registration</h2>
    <form onsubmit="return validateForm('employee')">
        <label>Name:</label>
        <input type="text" id="employeeName">
        <label>Email:</label>
        <input type="email" id="employeeEmail">
        <label>Date of Birth:</label>
        <input type="date" id="employeeDOB">
        <label>Password:</label>
        <input type="password" id="employeePassword">
        <label>Confirm Password:</label>
        <input type="password" id="employeeConfirmPassword">
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form onsubmit="return validateForm('login')">
        <label>Email:</label>
        <input type="email" id="loginEmail">
        <label>Password:</label>
        <input type="password" id="loginPassword">
        <button type="submit">Login</button>
    </form>

</body>
</html>
