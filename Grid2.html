<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: grid;
  grid-template-areas: 
    "header header header"
    "navbar content aside"
    "footer footer footer";
  grid-template-columns: 1fr 3fr 1fr;
  grid-template-rows: auto 1fr auto;
  height: 100vh;
}

header {
  grid-area: header;
  background-color: blue;
  color: white;
  text-align: center;
  padding: 10px;
}

nav {
  grid-area: navbar;
  background-color: lightblue;
  color: white;
  padding: 10px;
  text-align: center;
}

main {
  grid-area: content;
  background-color: lightgray;
  padding: 10px;
  text-align: center;
}

aside {
  grid-area: aside;
  background-color: lightblue;
  color: white;
  padding: 10px;
  text-align: center;
}

footer {
  grid-area: footer;
  background-color: blue;
  color: white;
  text-align: center;
  padding: 10px;
}
</style>
</head>
<body>

<div class="container">
  <header>Header</header>
  <nav>Navbar</nav>
  <main>Content</main>
  <aside>Aside</aside>
  <footer>Footer</footer>
</div>

</body>
</html>
