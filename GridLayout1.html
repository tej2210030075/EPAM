<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
}

.item {
  background-color: lightgreen;
  border: 1px solid black;
  margin: 5px;
  padding: 10px;
}

.row {
  display: flex;
  flex-direction: column;
  gap: 20px; /* Add gap between items in each column */
}

.row > .item {
  width: 100%;
}

.row:nth-child(2) > .item {
  width: 150px;
}

.row:nth-child(3) > .item {
  width: 200px;
}
</style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="item">Item 1</div>
    <div class="item">Item 4</div>
  </div>
  <div class="row">
    <div class="item">Item 2</div>
    <div class="item">Item 5</div>
  </div>
  <div class="row">
    <div class="item">Item 3</div>
    <div class="item">Item 6</div>
  </div>
</div>

</body>
</html>
